<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for movies - SquareEyes</title>
    <meta
      name="description"
      content="Search our catalogue of movies to find what you want to watch next."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-squareeyes-32x32.png"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/070454e239.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.mjs"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon" aria-label="Menu"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house"></i
              ><span class="text">Home</span></a
            >
          </li>
          <li>
            <a href="movies.html"
              ><i class="fa-solid fa-film"></i
              ><span class="text">Movies</span></a
            >
          </li>
          <li>
            <a href="about.html"
              ><i class="fa-solid fa-glasses"></i
              ><span class="text">About us</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fa-solid fa-envelope"></i
              ><span class="text">Contact us</span></a
            >
          </li>
          <li>
            <a href="search.html" class="current"
              ><i class="fa-solid fa-magnifying-glass"></i
              ><span class="text">Search</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="icons">
        <div class="search-icon">
          <a href="search.html" aria-label="Search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </div>
        <div class="account-icon">
          <a href="login.html" aria-label="Log In"
            ><i class="fa-solid fa-circle-user"></i
          ></a>
        </div>
        <div class="cart-icon">
          <a href="cart.html" aria-label="Cart"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
      </div>
    </header>
    <main>
      <section class="flex-card search">
        <h1>Search</h1>
        <div class="flex">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </section>
      <section>
        <h2>Featured Movies</h2>
        <div class="featured-movies">
          <div class="featured-category">
            <div class="container">
              <img
                src="./assets/images/oppenheimer.jpg"
                alt="Oppenheimer movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/john-wick-chapter-4.jpg"
                alt="John Wick movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/once-upon-a-time-in-hollywood.jpg"
                alt="Once Upon a Time in Hollywood movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/the-batman.jpg"
                alt="Batman movie poster"
              />
            </div>
          </div>
          <div class="featured-category">
            <div class="container">
              <img
                src="./assets/images/spider-man-across-the-spider-verse.jpg"
                alt="Spider-Man Across the Spider-Verse movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/the-addams-family.jpg"
                alt="The Addams Family Halloween movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/toystory4.jpg"
                alt="Toy Story 4 movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/puss-in-boots-the-last-wish.jpg"
                alt="Puss in Boots The Last Wish movie poster"
              />
            </div>
          </div>
          <div class="featured-category">
            <div class="container">
              <img src="./assets/images/barbie.jpg" alt="Barbie movie poster" />
            </div>
            <div class="container">
              <img
                src="./assets/images/guardians-of-the-galaxy-vol-3.jpg"
                alt="Guardians of the Galaxy volume 3 movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/godzilla-king-of-the-monsters.jpg"
                alt="Godzilla movie poster"
              />
            </div>
            <div class="container">
              <img
                src="./assets/images/scream.jpg"
                alt="Scream 6 movie poster"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <a href="contact.html">Contact us</a>
      <a href="about.html">About us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Policy</a>
    </footer>
  </body>
</html>
