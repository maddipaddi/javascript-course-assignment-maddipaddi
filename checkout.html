<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - SquareEyes</title>
    <meta
      name="description"
      content="See the contents of your cart, pay, and start watching immediately."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-squareeyes-32x32.png"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/070454e239.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon" aria-label="Menu"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house"></i
              ><span class="text">Home</span></a
            >
          </li>
          <li>
            <a href="movies.html"
              ><i class="fa-solid fa-film"></i
              ><span class="text">Movies</span></a
            >
          </li>
          <li>
            <a href="about.html"
              ><i class="fa-solid fa-glasses"></i
              ><span class="text">About us</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fa-solid fa-envelope"></i
              ><span class="text">Contact us</span></a
            >
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i
              ><span class="text">Search</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="icons">
        <div class="search-icon">
          <a href="search.html" aria-label="Search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </div>
        <div class="account-icon">
          <a href="login.html" aria-label="Log In"
            ><i class="fa-solid fa-circle-user"></i
          ></a>
        </div>
        <div class="cart-icon current">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <main>
      <section>
        <h1>Checkout</h1>
        <section class="flex-card">
          <h2>Order Summary</h2>
          <div class="flex">
            <div class="product">
              <img
                src="./assets/images/oppenheimer_whole.jpg"
                alt="Oppenheimer movie poster"
              />
            </div>
            <div>
              <h3>Oppenheimer</h3>
              <p class="spaced"><span class="spaced">Subtotal</span>$9.00</p>
              <p class="spaced"><span class="spaced">Taxes</span>$0.99</p>
              <p class="spaced border">
                <span class="spaced">Total</span>$9.99
              </p>
            </div>
          </div>
        </section>
        <section class="flex-card">
          <h2>Payment</h2>
          <section class="flex-item center">
            <h3>Card Information</h3>
            <form>
              <div class="flex-item">
                <label>Card number</label>
                <input type="number" id="number" name="number" />
              </div>
              <div class="flex-item">
                <label>Expiration date</label>
                <input type="date" id="date" name="date" />
              </div>
              <div class="flex-item">
                <label>Security code</label>
                <input type="number" id="security" name="security" />
              </div>
            </form>
          </section>
          <a href="confirmation.html" class="cta-button">Pay</a>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer-logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <a href="contact.html">Contact us</a>
      <a href="about.html">About us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Policy</a>
    </footer>
  </body>
</html>
