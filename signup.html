<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SquareEyes</title>
    <meta
      name="description"
      content="Sign up for an account on SquareEyes to start buying and watching movies in the same place."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-squareeyes-32x32.png"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/070454e239.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/index.mjs"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon" aria-label="Menu"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><i class="fa-solid fa-house"></i
              ><span class="text">Home</span></a
            >
          </li>
          <li>
            <a href="movies.html"
              ><i class="fa-solid fa-film"></i
              ><span class="text">Movies</span></a
            >
          </li>
          <li>
            <a href="about.html"
              ><i class="fa-solid fa-glasses"></i
              ><span class="text">About us</span></a
            >
          </li>
          <li>
            <a href="contact.html"
              ><i class="fa-solid fa-envelope"></i
              ><span class="text">Contact us</span></a
            >
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i
              ><span class="text">Search</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="icons">
        <div class="search-icon">
          <a href="search.html" aria-label="Search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </div>
        <div class="account-icon">
          <a href="login.html" aria-label="Log In" class="current"
            ><i class="fa-solid fa-circle-user"></i
          ></a>
        </div>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="flex-card signup">
        <h1>Sign Up</h1>
        <form class="flex-item">
          <div class="flex-item">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="flex-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="flex-item">
            <label for="repeat-password">Repeat password</label>
            <input
              type="password"
              id="repeat-password"
              name="repeat-password"
            />
          </div>
          <button class="cta-button">Sign Up</button>
          <p>
            Already have an account?
            <a href="login.html" class="underline">Log in here.</a>
          </p>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-logo">
        <a href="index.html"
          ><img src="./assets/images/squareeyes-logo.svg" alt="SquareEyes Logo"
        /></a>
      </div>
      <a href="contact.html">Contact us</a>
      <a href="about.html">About us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Policy</a>
    </footer>
  </body>
</html>
